<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Image Slider</title>
  </head>
  <body>
    <div class="field">
      <label for="number-field">Change Image Count:</label>
      <input id="number-field" type="number"/>
    </div>
    <div class="container">
      <div class="slider">
        <div class="image">
          <img src="./assets/image1.jpeg" alt="No Image Found" />
        </div>
        <div class="image">
          <img src="./assets/image2.jpeg" alt="No Image Found" />
        </div>
        <div class="image">
          <img src="./assets/image3.jpeg" alt="No Image Found" />
        </div>
        <div class="image">
          <img src="./assets/image4.jpeg" alt="No Image Found" />
        </div>
        <div class="image">
          <img src="./assets/image5.jpeg" alt="No Image Found" />
        </div>
        <div class="image">
          <img src="./assets/image6.jpeg" alt="No Image Found" />
        </div>
        <div class="image">
          <img src="./assets/image7.jpeg" alt="No Image Found" />
        </div>
        <div class="image">
          <img src="./assets/image8.jpeg" alt="No Image Found" />
        </div>
        <div class="image">
          <img src="./assets/image9.jpeg" alt="No Image Found" />
        </div>
        <div class="image">
          <img src="./assets/image10.jpeg" alt="No Image Found" />
        </div>
      </div>
      <div id="arrow-left" class="arrow arrow-left"><</div>
      <div id="arrow-right" class="arrow arrow-right">></div>
    </div>
  </body>
</html>
